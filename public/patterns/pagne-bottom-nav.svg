<svg width="800" height="100" viewBox="0 0 800 100" fill="none" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
  <defs>
    <!-- Gradient indigo base -->
    <linearGradient id="indigoBase" x1="0" y1="0" x2="0" y2="100">
      <stop offset="0%" style="stop-color:#1a2f4a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0c1623;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background indigo profond -->
  <rect width="800" height="100" fill="url(#indigoBase)"/>
  
  <!-- BANDES HORIZONTALES BEIGE (TOP) - Très visibles -->
  <rect x="0" y="0" width="800" height="4" fill="#e8dfd6" opacity="0.9"/>
  <rect x="0" y="5" width="800" height="2" fill="#c69a5d" opacity="0.7"/>
  <rect x="0" y="8" width="800" height="4" fill="#e8dfd6" opacity="0.9"/>
  
  <!-- ZONE CENTRALE - Motifs géométriques -->
  
  <!-- Rectangles avec motifs (inspirés du pagne) -->
  <!-- Rectangle 1 -->
  <rect x="50" y="20" width="120" height="60" fill="#1a2f4a" stroke="#e8dfd6" stroke-width="3" opacity="0.9"/>
  <rect x="55" y="25" width="110" height="50" fill="none" stroke="#c69a5d" stroke-width="1.5" opacity="0.7"/>
  <!-- Motif diamant intérieur -->
  <path d="M110 35 L120 50 L110 65 L100 50 Z" fill="none" stroke="#e8dfd6" stroke-width="2" opacity="0.8"/>
  <path d="M95 45 L105 50 L95 55 L85 50 Z" fill="#c69a5d" opacity="0.6"/>
  <path d="M125 45 L135 50 L125 55 L115 50 Z" fill="#c69a5d" opacity="0.6"/>
  <!-- Lignes horizontales dans le rectangle -->
  <line x1="60" y1="40" x2="160" y2="40" stroke="#e8dfd6" stroke-width="1" opacity="0.5"/>
  <line x1="60" y1="60" x2="160" y2="60" stroke="#e8dfd6" stroke-width="1" opacity="0.5"/>
  
  <!-- Rectangle 2 (centre) -->
  <rect x="200" y="20" width="120" height="60" fill="#1a2f4a" stroke="#e8dfd6" stroke-width="3" opacity="0.9"/>
  <rect x="205" y="25" width="110" height="50" fill="none" stroke="#c69a5d" stroke-width="1.5" opacity="0.7"/>
  <!-- Motif en damier -->
  <rect x="220" y="35" width="15" height="15" fill="#e8dfd6" opacity="0.6"/>
  <rect x="235" y="50" width="15" height="15" fill="#e8dfd6" opacity="0.6"/>
  <rect x="250" y="35" width="15" height="15" fill="#e8dfd6" opacity="0.6"/>
  <rect x="265" y="50" width="15" height="15" fill="#e8dfd6" opacity="0.6"/>
  <rect x="280" y="35" width="15" height="15" fill="#e8dfd6" opacity="0.6"/>
  
  <!-- Rectangle 3 -->
  <rect x="350" y="20" width="120" height="60" fill="#1a2f4a" stroke="#e8dfd6" stroke-width="3" opacity="0.9"/>
  <rect x="355" y="25" width="110" height="50" fill="none" stroke="#c69a5d" stroke-width="1.5" opacity="0.7"/>
  <!-- Étoile/Croix centrale -->
  <line x1="410" y1="30" x2="410" y2="70" stroke="#e8dfd6" stroke-width="2" opacity="0.7"/>
  <line x1="385" y1="50" x2="435" y2="50" stroke="#e8dfd6" stroke-width="2" opacity="0.7"/>
  <path d="M395 40 L405 50 L395 60 L385 50 Z" fill="#c69a5d" opacity="0.6"/>
  <path d="M425 40 L435 50 L425 60 L415 50 Z" fill="#c69a5d" opacity="0.6"/>
  
  <!-- Rectangle 4 -->
  <rect x="500" y="20" width="120" height="60" fill="#1a2f4a" stroke="#e8dfd6" stroke-width="3" opacity="0.9"/>
  <rect x="505" y="25" width="110" height="50" fill="none" stroke="#c69a5d" stroke-width="1.5" opacity="0.7"/>
  <!-- Zigzag pattern -->
  <path d="M520 35 L530 45 L520 55 L530 65" stroke="#e8dfd6" stroke-width="2.5" fill="none" opacity="0.7"/>
  <path d="M550 35 L560 45 L550 55 L560 65" stroke="#e8dfd6" stroke-width="2.5" fill="none" opacity="0.7"/>
  <path d="M580 35 L590 45 L580 55 L590 65" stroke="#e8dfd6" stroke-width="2.5" fill="none" opacity="0.7"/>
  
  <!-- Rectangle 5 -->
  <rect x="650" y="20" width="120" height="60" fill="#1a2f4a" stroke="#e8dfd6" stroke-width="3" opacity="0.9"/>
  <rect x="655" y="25" width="110" height="50" fill="none" stroke="#c69a5d" stroke-width="1.5" opacity="0.7"/>
  <!-- Damier -->
  <rect x="670" y="35" width="12" height="12" fill="#e8dfd6" opacity="0.6"/>
  <rect x="682" y="47" width="12" height="12" fill="#e8dfd6" opacity="0.6"/>
  <rect x="694" y="35" width="12" height="12" fill="#e8dfd6" opacity="0.6"/>
  <rect x="706" y="47" width="12" height="12" fill="#e8dfd6" opacity="0.6"/>
  <rect x="718" y="35" width="12" height="12" fill="#e8dfd6" opacity="0.6"/>
  
  <!-- BANDES HORIZONTALES BEIGE (BOTTOM) -->
  <rect x="0" y="88" width="800" height="4" fill="#e8dfd6" opacity="0.9"/>
  <rect x="0" y="93" width="800" height="2" fill="#c69a5d" opacity="0.7"/>
  <rect x="0" y="96" width="800" height="4" fill="#e8dfd6" opacity="0.9"/>
  
  <!-- Petits accents bronze entre les rectangles -->
  <line x1="180" y1="50" x2="190" y2="50" stroke="#c69a5d" stroke-width="3" opacity="0.8"/>
  <line x1="330" y1="50" x2="340" y2="50" stroke="#c69a5d" stroke-width="3" opacity="0.8"/>
  <line x1="480" y1="50" x2="490" y2="50" stroke="#c69a5d" stroke-width="3" opacity="0.8"/>
  <line x1="630" y1="50" x2="640" y2="50" stroke="#c69a5d" stroke-width="3" opacity="0.8"/>
</svg>
